{% extends "base_new.html" %}
{% load static %}

{% block title %}
Hari Bhari - Edit Profile
{% endblock %}

{% block content %}
    <div class="col-lg-10 offset-1 d-flex justify-content-center">
      <div class="card mb-3">
        <div class="row g-0">
          {% if page_user.user_avatar %}
            <div class="col-md-4">
              <img src="{{ page_user.user_avatar.url }}" class="img-fluid rounded-start" alt="Writer's picture">
            </div>
          {% else %}
          <div class="col-md-4">
            <img src="{% static 'Images/default_user.png' %}" class="img-fluid rounded-start" alt="Writer's picture">
          </div>
          {% endif %}
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">{{ page_user.user.username }}</h2>
              <hr>
              <p class="card-text">{{ page_user.user_bio }}...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
{% endblock %}
